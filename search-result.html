<!DOCTYPE html>
<html lang="en">
    <head>
      <meta charset="utf-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1" />
      
      <link rel="stylesheet" href="https://unpkg.com/purecss@2.1.0/build/grids-responsive-min.css" />
      <link rel="stylesheet" href="https://unpkg.com/purecss@2.1.0/build/pure-min.css" integrity="sha384-yHIFVG6ClnONEA5yB5DJXfW2/KC173DIQrYoZMEtBvGzmf0PKiGyNEqe9N6BNDBH" crossorigin="anonymous">
      <link rel="stylesheet" href="./assets/css/display-result.css" />
    
      <title>Result Page</title>
    </head>

    <body>
        <div id="layout" class="content pure-g">
            <div id="list" class="pure-u-1-5">                
            </div>
        
            <div id="main" class="pure-u-2-5">
                <div class="job-content">
                    <div class="job-content-header pure-g">
                        <div class="job-content-card pure-u-1-2">
                            <h1 class="job-content-title"></h1>
                            <p class="job-content-company">
                            </p>
                            <p class="job-content-type">
                            </p>
                            <p class="job-content-salary">
                            </p>
                        </div>
        
                        <div class="job-content-controls pure-u-1-2">
                            <button class="secondary-button pure-button">Return</button>
                            <button class="secondary-button pure-button">Apply</button>
                        </div>
                    </div>
        
                    <div class="job-content-body">
                        <div class="job-content-desc">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>

      <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
      <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
      <script src="./assets/js/display-result.js"></script>
